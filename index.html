<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardcaptor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="container">
      <div class="card-selector-btn">
        <button class="sakura-crd">Sakura Cards</button>
        <button class="clow-crd">Clow Cards</button>
      </div>
      <div class="card-container"></div>
    </div>
    <div class="modal-container hidden">
      <div class="name-back-btn">
        <h1>Name</h1>
        <button class="back-btn">Back</button>
        <!-- <div id="empty-div"></div> -->
      </div>
      <div class="description-container">
        <ul>
          <li>Card Number:</li>
          <li>Spanish Name:</li>
          <li>Kanji:</li>
          <li>Romanji:</li>
          <li>First Manga Apperance: Chapter</li>
          <li>First Anime Appearance: Episode</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
